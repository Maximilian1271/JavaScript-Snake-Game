<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Du hast verschissen!</title>
		<link href="https://fonts.googleapis.com/css?family=Cabin|Faster+One" rel="stylesheet">
	</head>
	<style media="screen">
		h1 {
			font-family: 'Faster One', cursive;
			font-size: 90px;
			text-align: center;
			letter-spacing: 10px;
		}

		p {
			text-align: center;
			font-family: 'Cabin', sans-serif;
			font-size: 30px;
      font-weight: bold;
			margin-bottom: 50px;
		}

		a {
			font-family: 'Cabin', sans-serif;
			font-size: 20px;
			border: 2px solid black;
			padding: 10px 20px;
			text-transform: uppercase;
			text-decoration: none;
			color: white;
			background-color: black;
		}

		a:hover {
			background-color: white;
			color: black;
		}
		i{
			font-style: normal;
		}
		.margin {
			text-align: center;
		}
	</style>
	<body>
		<h1>Game Over</h1>
		<p>Your Score: <i class="score">undefined</i></p>
		<div class="margin">
			<a href="#" class="btn">Play again</a>
		</div>
		<script>
			document.querySelector(".btn").addEventListener("click", function(){
				window.location="./snake.html"
			})
			window.onload=function(){
				document.querySelector(".score").innerHTML=window.location.search.split("?score=")[1]
			}
		</script>
	</body>
</html>
